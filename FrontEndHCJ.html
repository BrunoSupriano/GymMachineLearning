<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o de Treinos</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #282a36);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #222437;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .intro {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #cfcfcf;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-group {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #f8f8f8;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #3b3f5c;
            color: #fff;
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #e55a5a;
        }

        .results {
            margin-top: 2rem;
            background: #292d3e;
            border-radius: 5px;
            padding: 15px;
        }

        .results h3 {
            margin-bottom: 1rem;
            color: #f8f8f8;
        }

        .results p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #cfcfcf;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #cfcfcf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üèãÔ∏è Previs√£o de Treinos Personalizados</h1>
        <p class="intro">
            Insira suas informa√ß√µes abaixo para receber previs√µes sobre os treinos mais adequados ao seu perfil.
        </p>
        <div class="form-container">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" id="age" min="1" max="120" placeholder="Digite sua idade">
            </div>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select id="gender">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" min="10" max="300" step="0.1" placeholder="Digite seu peso">
            </div>
            <div class="form-group">
                <label for="height">Altura (cm)</label>
                <input type="number" id="height" min="50" max="250" step="0.1" placeholder="Digite sua altura">
            </div>
        </div>
        <div class="button-container">
            <button class="button" onclick="calculate()">Calcular</button>
        </div>
        <div class="results" id="results" style="display: none;">
            <h3>Resultados</h3>
            <p id="result-name"></p>
            <p id="result-age"></p>
            <p id="result-gender"></p>
            <p id="result-weight"></p>
            <p id="result-height"></p>
        </div>
        <p class="footer">¬© 2024 Previs√£o de Treinos - Todos os direitos reservados.</p>
    </div>
    <script>
        function calculate() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            if (!name || !age || !weight || !height) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            const results = document.getElementById("results");
            document.getElementById("result-name").textContent = `Nome: ${name}`;
            document.getElementById("result-age").textContent = `Idade: ${age} anos`;
            document.getElementById("result-gender").textContent = `Sexo: ${gender}`;
            document.getElementById("result-weight").textContent = `Peso: ${weight} kg`;
            document.getElementById("result-height").textContent = `Altura: ${height} cm`;
            results.style.display = "block";
        }
    </script>
</body>
</html>
